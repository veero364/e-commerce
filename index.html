<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">
	
	<head>
		<meta http-equiv="Content-Type" content="text/html";  charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<title>eMercado - Todo lo que busques está aquí</title>
		
		<link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<link rel="icon" type="image/png" href="img/icons/favicon.ico"/>
		<!--  <link href="js/login.js" rel="stylesheet">-->
		<script src="js/userName.js"></script>
		
	</head>
	
	
	<body>
		
		<div class="limiter">
			
			<div class="container-login100">
				<div class="wrap-login100">
					
					
					<form class="login100-form validate-form" name="f1" method="POST" onsubmit="return validate();">
						
						<span class="login100-form-title">
							
							<div class="login100-pic js-tilt" data-tilt>
								<img src="img/login.png" alt="IMG">
							</div>
						</span>
						
						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input class="input100" type="email" name="email" placeholder="Email" required>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
								
							</span>
						</div>
						
						<div class="wrap-input100 validate-input" data-validate = "Password is required">
							<input class="input100" type="password" name="pass" placeholder="Contraseña" required>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>
						
						<div class="container-login100-form-btn">
							<button class="login100-form-btn" type="submit">Login
								
							</button>
						</div>
						
						<div class="text-center p-t-12">
							<span class="txt1">
								Olvidó:
							</span>
							<a class="txt2" href="#">
								Usuario / Contraseña?
							</a>
						</div>
						
						<div class="text-center p-t-136">
							<a class="txt2" href="#">
								Crea tu cuenta
								<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/tilt.jquery.min.js"></script><!--aporta efecto animacion-->
		<script src="bootstrap/js/popper.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="bootstrap/js/popper.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		
		
		
		
	</body>
	
	
	
</html>
